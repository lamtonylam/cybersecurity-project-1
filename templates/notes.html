{% extends "base.html" %} {% block title %}My Notes{% endblock %} {% block
content %}
<h1>My Notes</h1>
<form method="post">
    <textarea
        name="content"
        placeholder="Enter your note here"
        required
    ></textarea>
    <input type="submit" value="Add Note" />
</form>

<h2>Your Notes:</h2>
{% for note in notes %}
    <div class="note">
        <p>{{ note['content'] }}</p>
    </div>
{% endfor %}

<p><a href="{{ url_for('logout') }}">Logout</a></p>
{% endblock %}
