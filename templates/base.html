<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Notes App{% endblock %}</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
            }
            .container {
                max-width: 800px;
                margin: auto;
            }
            .flash {
                background-color: #f0f0f0;
                padding: 10px;
                margin-bottom: 20px;
            }
            form {
                margin-bottom: 20px;
            }
            input[type="text"],
            input[type="password"],
            textarea {
                width: 100%;
                padding: 5px;
                margin-bottom: 10px;
            }
            input[type="submit"] {
                background-color: #4caf50;
                color: white;
                padding: 10px 15px;
                border: none;
            }
            .note {
                background-color: #f9f9f9;
                padding: 10px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            {% with messages = get_flashed_messages() %} {% if messages %} {%
                for message in messages %}
                <div class="flash">{{ message }}</div>
            {% endfor %} {% endif %} {% endwith %} {% block content %}{%
            endblock %}
        </div>
    </body>
</html>
